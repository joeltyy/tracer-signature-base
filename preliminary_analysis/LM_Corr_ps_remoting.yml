title: New Process Creation by WinRM process
id: 
name: process_creation_by_winrm_process
description: Detects a new process created by WinRM
logsource:
  product: windows
  service: security
detection:
  selection:
    EventID: 4688
    ParentProcessName|endswith:
      - "\\wsmprovhost.exe"
  condition: selection
level: medium
further-investigation: true
further-remarks:
  - KIV
include-in-output: false
