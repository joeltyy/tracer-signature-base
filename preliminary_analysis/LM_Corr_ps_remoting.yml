title: WinRM based lateral movement (PS Remoting)
id: ec232a24-7d7c-4476-8069-bf5543008f8f
name: winrm_lateral_movement
description: Detects WinRM-based lateral movement (PS Remoting)
level: medium
further-investigation: true
further-remarks:
  - KIV
  - Check with client if legitimate, Escalate immediately if not performed by sysadmins
correlation:
  type: temporal_ordered
  rules:
    - smb_network_logon
    - winrm_process_creation
    - process_creation_by_winrm_process
  timespan: 2m
