title: New WinRM Process Creation
id: 67c1df31-c11e-497e-b978-c24daf918d94
name: winrm_process_creation
description: Detects a new process created by WinRM
logsource:
  product: windows
  service: security
detection:
  selection:
    EventID: 4688
    NewProcessName|endswith:
      - "\\wsmprovhost.exe"
  condition: selection
level: medium
further-investigation: true
further-remarks:
  - KIV
include-in-output: false
